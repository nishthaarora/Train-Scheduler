<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 7</title>
		<!-- this is a bootstrap stylesheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- this is internal stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	</head>
	<body>
		<div class="container">
			<!-- this is the container with the main heading of the website -->
			<div class = "container row jumbotron">
				<div class="headContainer col-md-12"><h1>Anytime is Train Time </h1></div>
			</div>
			<!-- this is the container with the tain schedule which is updated dynamically -->
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
			<!-- this is the container for the form where a user can add train information -->
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form>
						<p class="trainName">Train Name</p>
						<div class="input-group">
							<input id="trainNameInput" type="text" class="form-control">
						</div>
						<p class="destinationName">Destination</p>
						<div class="input-group">
							<input id="destinationInput" type="text" class="form-control">
						</div>
						<p class="firstTrainTime">First Train Time(HH:mm - military time)</p>
						<div class="input-group">
							<input id="firstTrainTimeInput" type="time" class="form-control">
						</div>
						<p class="trainFrequency">Frequency(min)</p>
						<div class="input-group">
							<input id="trainFrequencyInput" type="number" class="form-control">
						</div>
					</form>
					<br>
					<div id="submitButton" class="submit">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- this is a CDN link to jquery -->
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<!-- this is a CDN link to firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
		<!--CDN for moment.js  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<!-- this is a link to internal JS file -->
		<script src = "assets/javascript/javascript.js" type="text/javascript"></script>
	</body>
</html>
